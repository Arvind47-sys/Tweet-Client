<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Tweet App</a>
    <form
      *ngIf="(loggedInUser$ | async) === null"
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        [(ngModel)]="loginModel.username"
      />
      <input
        name="password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        [(ngModel)]="loginModel.password"
      />
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      <button
        class="btn btn-danger my-2 my-sm-0 ml-2"
        (click)="resetPassword()"
        type="button"
      >
        Forgot Password
      </button>
    </form>
    <ng-container *ngIf="loggedInUser$ | async as user">
      <ul class="navbar-nav ml-auto mr-4">
        <li class="nav-item">
          <a class="nav-link" routerLink="/allTweets" routerLinkActive="active"
            >All Tweets</a
          >
        </li>
        <li class="nav-item mr-4 ml-2">
          <a class="nav-link" routerLink="/users" routerLinkActive="active"
            >All Users</a
          >
        </li>
      </ul>
      <div class="dropdown" dropdown>
        <a class="dropdown-toggle text-light navbar-brand" dropdownToggle>{{
          user.username
        }}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" routerLink="/reset-password"
            >Reset Password</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </ng-container>
  </div>
</nav>
